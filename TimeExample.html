<html>
<head>
	<meta charset="utf-8">

	<title> Time Example</title>
	<style type="text/css">
		#tm{
			font-family: Arial Black;
			font-size: 50px;
			
			color: green;
			margin-top: 30%;
			text-align: center;
			text-shadow: 0px 5px 5px dimgrey;
			-webkit-text-stroke: 2px white;

		}

		#div1{
			background-color:  ;
			align-items: center;
			width: 500px;
			height: 100px;

		}
	</style>
</head>
<body>
	<div id="div1">
		<h1 id="tm">00:00:00</h1>
	</div>


	<script type="text/javascript">
		function displayTime() {
			let time=new Date();
			let hr=time.getHours();
			let mn=time.getMinutes();
			let sec=time.getSeconds();
			//let msec=time.getMilliseconds();

			tm.innerHTML=`${hr}:${mn}:${sec}`;
		}
		setInterval(displayTime,1000)
	</script>
